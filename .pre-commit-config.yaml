repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: check-non-ascii
        name: Check for non-ASCII characters in code files
        entry: python -c "import sys, re; sys.exit(1 if any(re.search(r'[^\x00-\x7F]', open(f, 'r', encoding='utf-8').read()) for f in sys.argv[1:]) else 0)"
        language: python
        types: [python]
        exclude: "tests/.*|.*/test_.*\\.py"

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: ["types-pytz"]

  - repo: local
    hooks:
      - id: check-commit-message
        name: Check commit message for non-ASCII characters
        entry: python -c "import sys, re; commit_msg = open(sys.argv[1]).read(); sys.exit(1 if re.search(r'[^\x00-\x7F]', commit_msg) else 0)"
        language: python
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: check-secrets
        name: Check for unencrypted secrets
        entry: python -c "import sys, re; patterns = [r'(?<!encrypted:)(?<![a-zA-Z0-9_-])(?:secret|api_key|password|token|credentials?)\\s*[=:]\\s*[\\'\\\"]((?!encrypted:)[^\\'\\\"]*)[\\'\\\"]', r'GOCSPX-[a-zA-Z0-9-]{30,}']; sys.exit(1 if any(any(re.search(pattern, open(f, 'r', encoding='utf-8', errors='ignore').read()) for pattern in patterns) and not 'credentials/' in f and not 'test' in f.lower() and not '.pre-commit-config.yaml' in f and not 'makefile' in f.lower() for f in sys.argv[1:]) else 0)"
        language: python
        types: [text]
        exclude: "credentials/.*|\\.pre-commit-config.yaml|Makefile|\\.git/"
